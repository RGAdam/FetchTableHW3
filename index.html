<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <link rel="stylesheet" href="scss/styles.css" />
  </head>

  <body>
    <div class="search-bar-container">
      <input
        type="text"
        class="search-bar"
        onkeyup="searchBar()"
        placeholder="Search for names.."
      />

      <input type="radio" id="name" name="search-for" value="Name" checked />
      <label for="name">Name</label><br />
      <input type="radio" id="location" name="search-for" value="Location" />
      <label for="location">Location</label>
    </div>

    <p class="loading">Table loading...</p>

    <table class="people-table"></table>
    <script src="js/app.js"></script>
  </body>
</html>
