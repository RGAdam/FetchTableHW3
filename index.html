<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <link rel="stylesheet" href="scss/styles.css" />
  </head>

  <body>
    <div class="search-bar-container">
      <input
        type="text"
        class="search-bar-container__search-bar"
        onkeyup="filterFor()"
        placeholder="Search for names.."
      />

      <div class="search-bar-container__radio-container">
        <input
          type="radio"
          id="name"
          name="search-for"
          value="Name"
          checked
          onchange="filterFor()"
        />
        <label for="name">Name</label><br />
        <input
          type="radio"
          id="location"
          name="search-for"
          value="Location"
          onchange="filterFor()"
        />
        <label for="location">Location</label>
      </div>
    </div>

    <div class="status-message-container">
      <p class="status-message-container__no-records">
        No records found for this search!
      </p>
      <p class="status-message-container__loading">Table loading...</p>
    </div>

    <table class="people-table"></table>

    <script src="js/app.js"></script>
  </body>
</html>
